name: eco_monitor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_carousel_widget: ^2.1.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:


  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/orquidea.png
    - assets/images/samambaia.png
    - assets/images/suculenta.png

  fonts:
    - family: Mulish
      fonts:
        - asset: assets\fonts\Mulish-Regular.ttf
          weight: 400